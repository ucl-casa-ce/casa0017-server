# Push to GitHub Actions
name: Create and publish a Docker image to GitHub Packages

on:
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io

jobs:

  build-and-push-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build the Docker image
      run: |
         docker build --file Dockerfile --tag ghcr.io/ucl-casa-ce/casa0017-server:latest .
         docker push ghcr.io/ucl-casa-ce/casa0017-server:latest  
